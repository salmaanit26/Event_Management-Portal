<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Demo</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet">
      <link rel="stylesheet" href="Demo.css">
</head>
<body>
    <div class="main_screen">
        <div class="left_screen">
        <img src="image 6.png" alt="Login_page_Image">
        </div>
        <div class="right_screen">
            <h1 id="heading">Login to your account</h1>
            <div class="G_box">
                <img id="face" src="google.png" alt="Google">
                <p id="text">Sign in with Google</p>
            </div>
            <p id="or">OR</p>
            <form action="Dashboard.html">
                <fieldset id="fd">
                    <legend id="lg">Login_Form</legend>
                <label id="email" for="email">Enter your E-Mail</label>
                <input class="email" type="email" name="email" id="email" placeholder="E-Mail">
                <label id="pass"  for="password">Enter your Password</label>
                <input class="pass"type="password" name="password" id="password" placeholder="Password">
                <center>
                    <input class="login" type="submit" value="Login">
                </center>
                </fieldset>
            </form>
        </div>
    </div>
</body>
</html>
